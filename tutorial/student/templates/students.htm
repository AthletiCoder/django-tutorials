<!DOCTYPE html>  
<html>  
   <head>  
      <title>The Materialize Example</title>  
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>  
    
   <body> 
       <div class="container">
        
        <ul>
            {% for student in students %}
                <div class="row">
                    <div class="col s8 offset-s2">
                        <div class="card hoverable teal lighten-5">
                            <div class="card-content">
                                <span class="card-title">{{student.first_name}} {{student.last_name}}</span>
                                <p>{{student.first_name}} is {{student.age}} years old and comes from {{student.hometown}}</p>
                            </div>
                            <div class="card-action black-text">
                                <a href="{{student.linkedin_profile}}"> <i class="material-icons tiny">filter_center_focus</i> LinkedIn</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </ul>
       </div>
   </body>  
</html>
